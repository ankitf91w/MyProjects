<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="header">
          <img
            src="Instagram_Logo.png"
            height="50px"
            width="160px"
            alt="logo"
            class="instaLogo"
          />
        </div>
        <div class="inputElement">
          <input
            type="text"
            placeholder="Phone number, email or username"
            class="inputText"
          />
          <input type="text" placeholder="Password" class="inputText" />
          <input type="submit" value="Log in" class="inputButton" />
          <div class="line">
            <span class="arrow"></span>
            <span class="content">OR</span>
            <span class="arrow"></span>
          </div>
          <div class="social_icon">
            <i class="fab fa-facebook-square"></i
            ><span>Log in with Facebook</span>
          </div>
          <div class="forgetpassword">Forget Password</div>
        </div>
        <div class="footer">
          <p>Don't have a account?<span>Sign Up</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
